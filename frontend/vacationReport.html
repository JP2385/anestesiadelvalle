<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #vacation-report {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        #vacation-report th, #vacation-report td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #vacation-report th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Vacation Report by Year</h1>
    
    <form id="year-form">
        <label for="year">Select Year:</label>
        <input type="number" id="year" name="year" min="2000" max="2100" required>
        <button type="submit">Generate Report</button>
    </form>

    <table id="vacation-report">
        <thead>
            <tr>
                <th>User</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody id="report-body">
            <!-- The report data will be inserted here -->
        </tbody>
    </table>

    <script src="vacationReport.js"></script>
</body>
</html>
