<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM Instituciones - Anestesiólogos del Valle</title>
    <link rel="icon" type="image/png" href="images/logo/logo64x64.png">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/admin.css">
    <script defer src="js/bundle.js"></script>
    <script type="module" defer src="js/abm-institutions.js"></script>
    <script defer src="js/spinner.js"></script>
    <script type="module">
        import { initializePermissions, redirectIfNoRole } from './js/authUtils.js';

        // Proteger esta página - solo admin puede acceder
        document.addEventListener('DOMContentLoaded', async function() {
            await initializePermissions();
            redirectIfNoRole('/index.html', 'admin');
        });
    </script>
</head>
<body>
    <div class="spinner" id="spinner"></div>
    <header>
        <a href="index.html" class="app-logo-link">
            <img src="images/logo/logo.png" alt="Logo Anestesiólogos del Valle" class="app-logo">
        </a>
        <h1>Anestesiólogos del Valle</h1>
        <a href="index.html" class="back-to-main-menu" title="Volver al menú principal">
            <img src="images/icons/back-icon.svg" alt="Volver" class="back-icon">
        </a>
    </header>
    <main class="form-container">
        <h2>Administración de Instituciones de Salud</h2>

        <!-- Sección de Alta -->
        <div class="abm-section">
            <h3>Crear Nueva Institución</h3>
            <form id="create-institution-form">
                <div class="admin-input-group">
                    <label for="new-name">Nombre de la Clínica/Hospital:</label>
                    <input type="text" id="new-name" name="name" required placeholder="Ej: Hospital Castro Rendón">
                </div>
                <div class="admin-input-group">
                    <label for="new-province">Provincia:</label>
                    <select id="new-province" name="province" required>
                        <option value="">Seleccione una provincia</option>
                        <option value="Neuquén">Neuquén</option>
                        <option value="Río Negro">Río Negro</option>
                    </select>
                </div>
                <div class="admin-input-group">
                    <label for="new-sector">Sector:</label>
                    <select id="new-sector" name="sector" required>
                        <option value="">Seleccione un sector</option>
                        <option value="Sector Público">Sector Público</option>
                        <option value="Sector Privado">Sector Privado</option>
                    </select>
                </div>
                <div class="admin-input-group">
                    <label for="new-hasShifts">Se hacen guardias</label>
                    <input type="checkbox" id="new-hasShifts" name="hasShifts">
                </div>
                <div class="admin-input-group">
                    <label for="new-isActive">Activa</label>
                    <input type="checkbox" id="new-isActive" name="isActive" checked>
                </div>
                <button type="submit" class="main-menu-button">Crear Institución</button>
            </form>
        </div>

        <!-- Sección de Listado -->
        <div class="abm-section">
            <h3>Lista de Instituciones</h3>
            <div class="admin-input-group">
                <input type="text" id="search-institution" placeholder="Buscar por nombre...">
            </div>

            <!-- Filtros -->
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <select id="filter-province" style="flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #ccc;">
                    <option value="">Todas las provincias</option>
                    <option value="Neuquén">Neuquén</option>
                    <option value="Río Negro">Río Negro</option>
                </select>
                <select id="filter-sector" style="flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #ccc;">
                    <option value="">Todos los sectores</option>
                    <option value="Sector Público">Sector Público</option>
                    <option value="Sector Privado">Sector Privado</option>
                </select>
            </div>

            <div id="institutions-table-container">
                <table id="institutions-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Provincia</th>
                            <th>Sector</th>
                            <th>Guardias</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="institutions-table-body">
                        <!-- Se llena dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal para editar institución -->
        <div id="edit-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Editar Institución</h3>
                <form id="edit-institution-form">
                    <input type="hidden" id="edit-institution-id">
                    <div class="admin-input-group">
                        <label for="edit-name">Nombre de la Clínica/Hospital:</label>
                        <input type="text" id="edit-name" name="name" required>
                    </div>
                    <div class="admin-input-group">
                        <label for="edit-province">Provincia:</label>
                        <select id="edit-province" name="province" required>
                            <option value="Neuquén">Neuquén</option>
                            <option value="Río Negro">Río Negro</option>
                        </select>
                    </div>
                    <div class="admin-input-group">
                        <label for="edit-sector">Sector:</label>
                        <select id="edit-sector" name="sector" required>
                            <option value="Sector Público">Sector Público</option>
                            <option value="Sector Privado">Sector Privado</option>
                        </select>
                    </div>
                    <div class="admin-input-group">
                        <label for="edit-hasShifts">Se hacen guardias</label>
                        <input type="checkbox" id="edit-hasShifts" name="hasShifts">
                    </div>
                    <div class="admin-input-group">
                        <label for="edit-isActive">Activa</label>
                        <input type="checkbox" id="edit-isActive" name="isActive">
                    </div>
                    <button type="submit" class="main-menu-button">Actualizar Institución</button>
                </form>
            </div>
        </div>
    </main>

    <style>
        .abm-section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        #institutions-table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        #institutions-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        #institutions-table th,
        #institutions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #institutions-table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        #institutions-table tr:hover {
            background-color: #f5f5f5;
        }

        #search-institution {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .action-btn {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .edit-btn {
            background-color: #28a745;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-neuquen {
            background-color: #17a2b8;
            color: white;
        }

        .badge-rionegro {
            background-color: #6c757d;
            color: white;
        }

        .badge-publico {
            background-color: #28a745;
            color: white;
        }

        .badge-privado {
            background-color: #ffc107;
            color: black;
        }
    </style>
</body>
</html>
