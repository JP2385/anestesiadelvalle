<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Intercambio de Vacaciones</title>
    <link rel="icon" type="image/png" href="images/logo/logo64x64.png">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/admin.css">
    <script defer src="js/bundle.js"></script>
    <script defer src="js/spinner.js"></script>
    <script src="js/forms.js" defer></script>
    <script type="module" src="js/vacationSwap.js" defer></script>
</head>

<body>
    <div class="spinner" id="spinner"></div>
    <header>
        <a href="index.html" class="app-logo-link">
            <img src="images/logo/logo.png" alt="Logo Anestesiólogos del Valle" class="app-logo">
        </a>
        <h1>Intercambio de Vacaciones</h1>
        <a href="index.html" class="back-to-main-menu" title="Volver al menú principal">
            <img src="images/icons/back-icon.svg" alt="Volver" class="back-icon">
        </a>
    </header>
    <main class="form-container">
        <form id="swap-request-form">
            <h3>Selecciona el período que deseas tomar:</h3>
            <div class="swap-input-group">
                <label for="startDate">Fecha de inicio:</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="swap-input-group">
                <label for="endDate">Fecha de fin:</label>
                <input type="date" id="endDate" required>
            </div>

            <!-- Listado de usuarios con vacaciones en ese período -->
            <div id="assigned-users" class="swap-input-group">
                <label>En ese período tienen vacaciones los usuarios:</label>
                <ul id="user-list">
                    <li></li>
                    <li></li>
                    <li></li>

                </ul>
            </div>

            <!-- Períodos a ceder -->
            <h3>Selecciona el/los período/s que cederías:</h3>
            <div>
                <label for="periodsToGive"></label>
                <div id="periodsToGive">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div> <!-- Cambiar el select por un div -->
            </div>

            <!-- Solicitud adicional -->
            <div class="swap-input-group">
                <label for="message">Añade un mensaje (opcional):</label>
                <textarea id="message" rows="4" placeholder="Añade información que pueda ser útil para realizar el intercambio"></textarea>
            </div>

            <!-- Botón para enviar la solicitud -->
            <button type="submit" class="submit-button">Enviar solicitud de intercambio</button>
        </form>
        <button onclick="goToMainMenu()" class="main-menu-button">Volver al Menú Principal</button>
    </main>
</div>
</body>
</html>
