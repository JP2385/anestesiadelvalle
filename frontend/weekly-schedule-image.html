<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen de la Programación Semanal</title>
    <link rel="stylesheet" href="css/weekly-schedule.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/spinner.js"></script>
</head>
<body>
    <div class="spinner" id="spinner"></div>
    <header>
        <a href="index.html" class="app-logo-link">
            <img src="images/logo/logo.png" alt="Logo Anestesiólogos del Valle" class="app-logo">
        </a>
        <h1>Anestesiólogos del Valle</h1>
        <a href="index.html" class="back-to-main-menu" title="Volver al menú principal">
            <img src="images/icons/back-icon.svg" alt="Volver" class="back-icon">
        </a>
    </header>
    <main>
        <div id="image-container">
            <!-- La imagen generada se mostrará aquí -->
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('image-container');
            const imageData = localStorage.getItem('tableImage');
            if (imageData) {
                const img = document.createElement('img');
                img.src = imageData;
                img.alt = 'Imagen de la Programación Semanal';
                imageContainer.appendChild(img);
            }
        });
    </script>
</body>
</html>
