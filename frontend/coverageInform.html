<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informe de Coberturas</title>
  <link rel="icon" type="image/png" href="images/logo/logo64x64.png">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/weekly-schedule.css">
  <link rel="stylesheet" href="css/spinner.css">
  <link rel="stylesheet" href="css/vacationInform.css">
  <script type="module" src="js/coverageInform.js"></script>
  <script defer src="js/bundle.js"></script>
</head>
<body>
  <div class="spinner" id="spinner"></div>
  <header>
    <a href="index.html" class="app-logo-link">
      <img src="images/logo/logo.png" alt="Logo Anestesiólogos del Valle" class="app-logo">
    </a>
    <h1>Anestesiólogos del Valle</h1>
    <a href="index.html" class="back-to-main-menu" title="Volver al menú principal">
      <img src="images/icons/back-icon.svg" alt="Volver" class="back-icon">
    </a>
  </header>

  <main>
    <div class="instructions">
      <h3>Informe de Coberturas</h3>

      <form id="filter-form">
        <div class="form-group">
          <label for="year">Año:</label>
          <select id="year"></select>
        </div>

        <div class="form-group">
          <label for="user">Usuario:</label>
          <select id="user"></select>
        </div>

        <div class="form-group">
            <label for="regimenSolicitante">Régimen solicitante:</label>
            <select id="regimenSolicitante">
              <option value="">Todos</option>
              <option value="Mañana">Mañana</option>
              <option value="Tarde">Tarde</option>
              <option value="Variable">Variable</option>
              <option value="No trabaja">No trabaja</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="regimenReemplazante">Régimen reemplazante:</label>
            <select id="regimenReemplazante">
              <option value="">Todos</option>
              <option value="Mañana">Mañana</option>
              <option value="Tarde">Tarde</option>
              <option value="Variable">Variable</option>
              <option value="No trabaja">No trabaja</option>
            </select>
          </div>
          
      </form>

      <div class="table-container">
        <table class="responsive-table">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Fecha</th>
              <th>Solicitante</th>
              <th>Régimen solicitante</th>
              <th>Reemplazante</th>
              <th>Régimen reemplazante</th>
            </tr>
          </thead>
          <tbody id="report-body">
            <!-- Datos de coberturas se insertan dinámicamente aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
