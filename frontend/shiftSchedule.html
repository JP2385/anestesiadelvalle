<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de programación de guardias</title>
    <script type="module" src="js/shiftSchedule.js"></script>
    <script type="module" src="js/printShifts.js"></script>
    <link rel="stylesheet" href="css/header.css">
    <link rel="icon" type="image/png" href="images/logo/logo64x64.png">
    <link rel="stylesheet" href="css/weekly-schedule.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/shiftSchedule.css">
    <link rel="stylesheet" href="css/floatingTable.css">
    <link rel="stylesheet" href="css/vacationInform.css">
</head>
<header>
    <a href="index.html" class="app-logo-link">
        <img src="images/logo/logo.png" alt="Logo Anestesiólogos del Valle" class="app-logo">
    </a>
    <h1>Anestesiólogos del Valle</h1>
    <a href="index.html" class="back-to-main-menu" title="Volver al menú principal">
        <img src="images/icons/back-icon.svg" alt="Volver" class="back-icon">
    </a>
</header>
<body>
    <div id="floating-table" class="floating-table">
        <h1>Días largos acumulados</h1>
        <button id="close-table" class="close-btn">&times;</button>
        <div class="table-scroll">
        <table id="shift-counts">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Guardias Semana</th>
                    <th>Guardias Fin de Semana</th>
                    <th>Plantas Sábado</th>
                    <th>Acumulado Semana</th>
                    <th>Acumulado Fin de Semana</th>
                    <th>Acumulado Sábado</th>

                </tr>
            </thead>
            <tbody id="shift-counts-body">
                <!-- Aquí se generarán dinámicamente las filas de conteo por usuario -->
            </tbody>
        </table>
    </div>
    </div>
    <div class="instructions">
        <div class="header-div">
        <h3>Asistente de programación de guardias</h3>
        </div>
       <!-- Selección de año y mes -->
       <div class="form-group">
            <label for="year-select">Año:</label>
            <select id="year-select"></select>
            
            <label for="month-select">Mes:</label>
            <select id="month-select">
                <option value="0">Enero</option>
                <option value="1">Febrero</option>
                <option value="2">Marzo</option>
                <option value="3">Abril</option>
                <option value="4">Mayo</option>
                <option value="5">Junio</option>
                <option value="6">Julio</option>
                <option value="7">Agosto</option>
                <option value="8">Septiembre</option>
                <option value="9">Octubre</option>
                <option value="10">Noviembre</option>
                <option value="11">Diciembre</option>
            </select>
        </div> 

        <div class="switch-container">
            <span class="switch-legend">
                Conteo de Guardias por Usuario
            </span>
        
    
            <!-- Switch con checkbox -->
            <label class="switch">
                <input type="checkbox" id="toggle-table" />
                <span class="slider"></span>
            </label>
        </div>
    <div class="button-container">
        <button id="assign-shifts">Asignar guardias</button>

        <button id="print-shifts">Imprimir guardias</button>
    </div>
    </div>
    <div class="instructions">    <!-- Tabla dinámica de asignación de guardias -->
        <div class="table-wrapper">
        <table id="shift-schedule" class="shift-table">
            <thead>
                <tr id="days-header">
                    <!-- Aquí se generarán dinámicamente los encabezados de los días -->
                </tr>
            </thead>
            <tbody id="users-body">
                <!-- Aquí se generarán dinámicamente las filas de los usuarios -->
            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
